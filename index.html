              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>

    <style>
      /* Modern Reset & Base */
      body { 
        font-family: 'Inter', sans-serif; 
        min-height: 100vh;
        transition: background-color 0.5s ease, color 0.5s ease, background 0.5s ease;
      }

      /* Premium Font Themes */
      body.font-theme-sans { font-family: 'Inter', sans-serif; }
      body.font-theme-serif { font-family: 'Playfair Display', serif; }
      body.font-theme-mono { font-family: 'Space Mono', monospace; }
      
      /* Ensure Headings and Buttons inherit or use specific fonts based on theme */
      body.font-theme-sans h1, body.font-theme-sans h2, body.font-theme-sans h3, body.font-theme-sans button { font-family: 'Outfit', sans-serif; }
      body.font-theme-serif h1, body.font-theme-serif h2, body.font-theme-serif h3, body.font-theme-serif button { font-family: 'Playfair Display', serif; }
      body.font-theme-mono h1, body.font-theme-mono h2, body.font-theme-mono h3, body.font-theme-mono button { font-family: 'Space Mono', monospace; }

      /* Custom scrollbar for aesthetics */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Utilities */
      .glass-panel {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Premium Theme: Glassy */
      .theme-glassy body {
        background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
        color: #1e1b4b;
      }
      .theme-glassy .glass-panel {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Premium Theme: Midnight */
      .theme-midnight body {
        background-color: #020617;
        color: #e2e8f0;
      }
      .theme-midnight .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(30, 41, 59, 0.5);
      }

      /* Premium Theme: Sunset */
      .theme-sunset body {
        background: linear-gradient(to bottom right, #4c1d95, #be185d);
        color: #fff1f2;
      }
      .theme-sunset .glass-panel {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Premium Theme: AMOLED */
      .theme-amoled body {
        background-color: #000000;
        color: #e5e5e5;
      }
      .theme-amoled .glass-panel {
        background: rgba(10, 10, 10, 0.8);
        border: 1px solid #333;
        box-shadow: none;
      }

      /* Premium Theme: Gradient */
      .theme-gradient body {
        background: linear-gradient(45deg, #FF9A9E 0%, #FECFEF 99%, #FECFEF 100%);
        color: #4a044e;
      }
      .theme-gradient .dark body {
        background: linear-gradient(45deg, #240b36 0%, #c31432 100%);
        color: #ffe4e6;
      }
      .theme-gradient .glass-panel {
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      /* Custom User Theme Variables & Overrides */
      :root {
        --primary-color: #3b82f6; /* Default Blue */
      }
      
      /* GLOBAL OVERRIDES FOR CUSTOM THEME */
      .theme-custom .text-blue-600, .theme-custom .text-blue-500, .theme-custom .text-indigo-600, .theme-custom .text-purple-600, .theme-custom .text-green-600 { 
        color: var(--primary-color) !important; 
      }
      .theme-custom .text-blue-500 { color: var(--primary-color) !important; }

      .theme-custom .bg-blue-600, .theme-custom .bg-blue-500, .theme-custom .bg-indigo-600, .theme-custom .bg-purple-600, .theme-custom .bg-green-600 { 
        background-color: var(--primary-color) !important; 
      }
      
      .theme-custom .border-blue-600, .theme-custom .border-blue-500, .theme-custom .border-blue-100, .theme-custom .border-indigo-100 { 
        border-color: var(--primary-color) !important; 
      }
      
      .theme-custom .ring-blue-500, .theme-custom .ring-purple-500 { 
        --tw-ring-color: var(--primary-color) !important; 
      }
      
      /* Background accents */
      .theme-custom .bg-blue-50, .theme-custom .bg-blue-50\/50, .theme-custom .bg-indigo-50, .theme-custom .bg-purple-50, .theme-custom .bg-green-50 {
         background-color: color-mix(in srgb, var(--primary-color) 10%, white) !important;
      }
      .theme-custom .dark .bg-blue-900\/30, .theme-custom .dark .bg-blue-900\/10, .theme-custom .dark .bg-purple-900\/10, .theme-custom .dark .bg-green-900\/10 {
         background-color: color-mix(in srgb, var(--primary-color) 20%, transparent) !important;
      }
      
      /* Gradients using the custom color */
      .theme-custom .bg-gradient-to-br, .theme-custom .bg-gradient-to-r {
         background-image: linear-gradient(to right, var(--primary-color), color-mix(in srgb, var(--primary-color) 60%, white)) !important;
      }
      
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
      .animate-scroll:hover {
        animation-play-state: paused;
      }
      
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }
      
      /* Blizzy Player Animations */
      @keyframes eq-bounce {
        0%, 100% { height: 10%; }
        50% { height: 90%; }
      }
      .eq-bar {
        animation: eq-bounce 1s infinite ease-in-out;
      }
      
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 10px rgba(99, 102, 241, 0.5), 0 0 20px rgba(99, 102, 241, 0.3); }
        50% { box-shadow: 0 0 20px rgba(99, 102, 241, 0.8), 0 0 40px rgba(168, 85, 247, 0.6); }
      }
      .animate-glow {
        animation: glow-pulse 3s infinite;
      }

      /* Advanced Smooth Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        height: 6px;
        border-radius: 5px;
        cursor: pointer;
        /* Default background for track */
        background-image: linear-gradient(#e2e8f0, #e2e8f0);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      .dark input[type=range] {
         background-image: linear-gradient(#334155, #334155);
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #3b82f6;
        cursor: pointer;
        margin-top: -5px; /* Adjust thumb position to center on track */
        box-shadow: 0 0 4px rgba(0,0,0,0.3);
        transition: transform 0.1s;
      }
      
      .theme-custom input[type=range]::-webkit-slider-thumb {
        background: var(--primary-color) !important;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 6px;
        cursor: pointer;
        background: transparent; /* Handled by main input background for fill effect */
        border-radius: 5px;
      }
    </style>
